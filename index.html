<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing-companent</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/normalize.css">
</head>
<body>

<section>
  <div class="container">
      <h1 class="pricing-heading">Our Pricing</h1>
    <div class="pricing-content">
      <div class="basic">
        <h2 class="basic-heading">Basic</h2>
        <p class="basic-item">$ <span class="basic-money">19.99</span></p>
        <p class="basic-strong">500 GB Storage</p>
        <p class="basic-users">2 Users Allowed</p>
        <p class="basic-send">Send up to 3 GB</p>
        <a class="basic-link" href="#">LEARN MORE</a>
      </div>

      <div class="professional">
        <h2 class="professional-heading basic-heading">Professional</h2>
        <p class="professional-item basic-item">$ <span class="professional-money basic-money">24.99</span></p>
        <p class="professional-strong basic-strong">1 TB Storage</p>
        <p class="professional-users basic-users">5 Users Allowed</p>
        <p class="professional-send basic-send">Send up to 10 GB</p>
        <a class="professional-link" href="#">LEARN MORE</a>
      </div>

      <div class="basic">
        <h2 class="basic-heading">Master</h2>
        <p class="basic-item">$ <span class="basic-money">39.99</span></p>
        <p class="basic-strong">2 GB Storage</p>
        <p class="basic-users">10 Users Allowed</p>
        <p class="basic-send">Send up to 20 GB</p>
        <a class="basic-link" href="#">LEARN MORE</a>
      </div>
    </div>
  </div>
</section>
</body>
</html>
